<div class="container text-center">
  <div class="row align-items-center">

    <form method="get" name="filter_date">

      <div class="col">
        <label for="id_year"> Year: </label>
        <input type="number" name="year" id="id_year" placeholder="year">
      </div>

      <div class="col">
        <label for="id_month"> Month: </label>
        <input type="number" name="month" id="id_month" placeholder="month">
      </div>

      <div class="col">
        <label for="id_numweek">Month week number: </label>
        <input type="number" name="numweek" id="id_numweek" placeholder="numweek">
      </div>

      <div class="col">
        <button type="submit"> Filter </button>
      </div>

    </form>

  </div>
</div>
